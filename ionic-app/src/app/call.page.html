<ion-header>
  <ion-toolbar>
    <ion-title>Voice Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-item *ngFor="let  user of userList">
 Available users {{user.id}}
    </ion-item>
  
  <ion-text color="primary">
    <h4>Status: {{ callStatus }}</h4>
  </ion-text>

  <ion-list>
    <ion-item *ngFor="let user of userList" (click)="startCall(user)">
       Call {{ user.id }}
    </ion-item>
  </ion-list>


  <ion-button id="endcall" expand="full" color="danger" (click)="hangUp()" >Hang Up</ion-button>
<audio *ngIf="remoteStream" autoplay controls [srcObject]="remoteStream"></audio>

</ion-content>
